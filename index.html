<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="blur">
    <body>
        <main>
            <section>
                <form action="">
                    <div id="center-icon"><img src="img/icone-pessoa.png" alt=""></div>
                    <div id="email">
                        <label for="iemail"><img src="img/icone.png" alt=""></label>
                        <input type="text" name="email" id="iemail" placeholder="Email ID" required>
                    </div>
                    <div id="senha">
                        <label for="isenha"><img src="img/cadeado.png" alt=""></label>
                        <input type="password" name="senha" id="isenha" placeholder="Password" maxlength="12" minlength="8">
                    </div>
                    <a href="recuperar.html">Esqueceu a senha?</a>
                    <div id="butao">
                        <label for="ibutton"></label>
                        <input type="submit" value="Login" name="button" id="ibutton">
                    </div>
                </form>
            </section>
        </main>
    </body>
</div>
</html>
